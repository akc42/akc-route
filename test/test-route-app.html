<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../akc-route.html">

<dom-module id="test-route-app">
  <template>
    <akc-route
      id="route1"
      in-route="{{route}}"
      match="[[match]]"
      out-route="{{subRoute}}"></akc-route>
    <akc-route
      id="route2"
      in-route="{{subRoute}}"
      if-matched="[[ifMatch]]"
      match="/:page"
      out-route="{{subSubRoute}}"></akc-route>
  </template>
  <script>
    Polymer({
      is: 'test-route-app',
      properties: {
        route: {
          type: Object
        },
        subRoute: {
          type: Object
        },
        subsubRoute: {
          type: Object
        },
        match: {
          type: String,
          value: '/:page'
        },
        ifMatch: {
          type: String,
          value: ''
        }
      }
    });
  </script>
</dom-module>
